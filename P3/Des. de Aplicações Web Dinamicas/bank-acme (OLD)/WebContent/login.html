<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div align="center">
		<h1>Login</h1>
		
		<form action="loginServlet" method="POST">
		
			<label for="user">Username</label>
			<input id="user" name="user" placeholder="User" type="text"><br><br>

			<label for="password">Password</label>
			<input id="password" name="password" placeholder="Password" type="password"><br><br>
			
			<input id="loginClient" type="submit" name="save" value="Login">
		
		</form>
	</div>
</body>
</html>
