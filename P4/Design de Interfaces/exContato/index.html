<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Contatos</title>
  <link rel="stylesheet" href="style.css">
  <script src="contato.js"></script>
</head>
<body>
  <div class="general">
    <h1 class="title">Cadastro de Contatos</h1>
    <div class="center">
      <form id="formCadastro">
        <label for="txtName">Name</label><br>
        <input type="text" id="txtName" placeholder="Name"><br><br>

        <label for="txtPhone">Phone</label><br>
        <input type="text" id="txtPhone" placeholder="Phone number"><br><br>

        <legend>Address</legend><br>
        
        <label for="adStreet">Street name</label><br>
        <input type="text" id="adStreet" placeholder="Street name"><br><br>

        <label for="adNumber">Number</label><br>
        <input type="text" id="adNumber" placeholder="Residency number"><br><br>

        <label for="adZIP">ZIP</label><br>
        <input type="text" id="adZIP" placeholder="ZIP Code"><br><br>

        <fieldset>
          <legend>Work or Family</legend>
          <input type="radio" name="type" value="work" id="work" checked>
          <label for="">Work</label><br>

          <input type="radio" name="type" value="family" id="family">
          <label for="">Family</label>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
      </form>

      <table>
        <caption>
          <h2>Contato</h2>
        </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Type</th>
          <th>Address</th>
          <th>Excluir</th>
          <th>Editar</th>
        </tr>
      </thead>

      <tbody id="contatoCadastrados"></tbody>
      </table>

    </div>
  </div>
</body>
</html>
